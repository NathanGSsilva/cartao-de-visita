<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Cartão Pessoal(PWA)</title>
  
    <!-- Associar um arquivo de manifesto a uma pagina html -->
    <link rel="manifest" href="manifest.webmanifest" />
  
    <!-- controla a maneira como onavegador renderiza o conteúdo em app móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- definir a cor do tema de um site em dispositivo moveis com android -->
    <meta name="thema-color" content="white">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <!-- chama o javascript principal -->
    <script src="./script/main.js"></script>

    <div class="flex">
      <div class="container">
        <div>
          <img src="imagens/perfil3.png" alt="" class="img" />
        </div>

        <div class="texto">
          <h2>Nathan Gabriel da Silva</h2>
          <h3>Aluno SENAC</h3>
          <p>Link para contato</p>
        </div>

        <div class="botoes">
          <a href="https://www.facebook.com" class="botao"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.web.whatsapp.com" class="botao"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://www.instagram.com" class="botao"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
